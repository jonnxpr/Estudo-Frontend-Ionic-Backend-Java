<ion-header>
  <ion-navbar>
    <ion-title>ListPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      Lista de pessoas
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)=listar()>
      <ion-thumbnail item-middle>
        <img
          src="https://toppng.com/uploads/preview/erson-outline-icon-png-person-icon-png-white-11562864385wyirbbsupu.png">
      </ion-thumbnail>
      <h2>Nome: {{item.nome}}</h2> <br>
      <h3>Idade: {{item.idade}}</h3> <br>
      <h3>CPF: {{item.cpf}}</h3> <br>
      <h3>RG: {{item.rg}}</h3> <br>
      <p>Quem sou: {{item.descricao}}</p>
      <button ion-button clear item-end (click)="verPessoa($event, item)">Visualizar</button>
    </ion-item>
  </ion-list>
</ion-content>
