<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>CPF</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>RG</ion-label>
      <ion-input type="text" formControlName="rg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Idade</ion-label>
      <ion-input type="text" formControlName="idade"></ion-input>
    </ion-item>

    <button ion-button type="submit">Salvar</button>
    <button ion-button type="button" (click)="limparForm()">Limpar</button>
  </form>
</ion-content>
