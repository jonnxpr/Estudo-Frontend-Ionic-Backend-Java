<ion-header>
  <ion-navbar>
    <ion-title>
      CRUD - Página Inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="todo" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nomeTeste" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>CPF</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>RG</ion-label>
      <ion-input type="text" formControlName="rg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Idade</ion-label>
      <ion-input type="text" formControlName="idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Descrição</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <button ion-button class=".ion-justify-content-center" color="sucess" class="" type="submit"
      (click)="presentToast('top')">Salvar</button>
    <button ion-button color="secondary" type="button" (click)="atualizar()">Atualizar</button>
    <button ion-button color="dark" type="button" (click)="limparForm()">Limpar</button>
  </form>

  <button ion-button color="danger" type=" button" (click)="deletar()">Deletar</button>
  <button ion-button color="danger" type=" button" (click)="deletarTudo()">Deletar tudo</button>



  <hr> <!-- separador -->
  <ion-item>
    <ion-label>Persons</ion-label>
    <ionic-selectable item-content [(ngModel)]="person" [items]="items" itemTextField="descricao" itemTextField="cpf"
      itemTextField="rg" itemValueField="idade" itemTextField="nome" [canSearch]="true" (onChange)="portChange($event)"
      (onClick)="listar()">
    </ionic-selectable>
  </ion-item>
</ion-content>
