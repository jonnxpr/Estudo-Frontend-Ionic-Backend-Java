<ion-header>
  <ion-navbar>
    <ion-title>
      CRUD - Página Inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="todo" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>CPF</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>RG</ion-label>
      <ion-input type="text" formControlName="rg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Idade</ion-label>
      <ion-input type="text" formControlName="idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Descrição</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <button ion-button class=".ion-justify-content-center" outline color="primary" class="" type="submit"
      (click)="presentToast('top')">Salvar</button>
  </form>

  <button ion-button outline color="secondary" type=" button" (click)="deletar()">Deletar</button>
  <button ion-button outline color="secondary" type=" button" (click)="deletarTudo()">Deletar tudo</button>
  <button ion-button outline color="secondary" type="button" (click)="atualizar()">Atualizar</button>
  <button ion-button outline color="secondary" type="button" (click)="limparForm()">Limpar</button>

  <hr> <!-- separador -->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset>
    <ion-list-header>
      Lista de pessoas
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)=listar()>
      <ion-thumbnail item-middle>
        <img
          src="https://toppng.com/uploads/preview/erson-outline-icon-png-person-icon-png-white-11562864385wyirbbsupu.png">
      </ion-thumbnail>
      <h2>Nome: {{item.nome}}</h2> <br>
      <h3>Idade: {{item.idade}}</h3> <br>
      <h3>CPF: {{item.cpf}}</h3> <br>
      <h3>RG: {{item.rg}}</h3> <br>
      <p>Quem sou: {{item.descricao}}</p>
      <button ion-button clear item-end (click)="verPessoa($event, item)">Visualizar</button>
    </ion-item>
  </ion-list>

</ion-content>
